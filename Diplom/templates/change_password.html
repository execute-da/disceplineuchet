{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
    <div class="container">
        <h1>Смена пароля</h1>
        {% if error %}
          <div class="error">
            <p class="error-message">{{ error }}</p>
          </div>
        {% endif %}
        <form method="post">
              <div class="form-group">
                <label for="current_password">Текущий пароль:</label>
                <input type="text" id="current_password" name="current_password" required>
              </div>
              <div class="form-group">
               <label for="new_password">Новый пароль:</label>
               <input type="text" id="new_password" name="new_password" required>
              </div>
            <input type="submit" value="Сменить пароль" class="form-button">
        </form>
        <div class="nav-links">
           <a href="{{ url_for('index') }}">Назад</a>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Успеваемость студентов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Список студентов</h1>
         <div class="nav-links">
         <a href="{{ url_for('teacher_index') }}">Панель преподавателя</a>
        </div>
        <ul>
            {% for student_id, student in students.items() %}
            <li>
                 <div>
                {{ student.name }} ({{ student.group }})
                </div>
                <div>
                    <a href="{{ url_for('view_grades', student_id=student_id) }}">Посмотреть оценки</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
